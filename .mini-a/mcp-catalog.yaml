# MCP Catalog - In-memory metadata for all built-in MCPs
# This file contains all MCP definitions loaded at initialization

version: "1.0.0"

# Catalog structure
structure:
  categories:
    - name: "development"
      description: "Development, coding, and infrastructure tools"
      subcategories:
        - name: "filesystem"
          description: "File system operations and management"
        - name: "git"
          description: "Git version control operations"
        - name: "docker"
          description: "Container and Docker management"
        - name: "shell"
          description: "Shell command execution and scripting"
        - name: "ssh"
          description: "Remote SSH operations"

    - name: "data"
      description: "Data processing, storage, and analysis"
      subcategories:
        - name: "databases"
          description: "Database connections and queries"
        - name: "apis"
          description: "API interactions and data fetching"
        - name: "s3"
          description: "S3 and object storage operations"
        - name: "rss"
          description: "RSS feed processing"

    - name: "ai"
      description: "AI and machine learning tools"
      subcategories:
        - name: "llm-providers"
          description: "LLM provider integrations"
        - name: "embeddings"
          description: "Embedding and vector operations"

    - name: "system"
      description: "System utilities and monitoring"
      subcategories:
        - name: "networking"
          description: "Network operations and monitoring"
        - name: "kubernetes"
          description: "Kubernetes cluster management"

    - name: "utilities"
      description: "General purpose utilities and helpers"
      subcategories:
        - name: "math"
          description: "Mathematical computations"
        - name: "time"
          description: "Time and date operations"
        - name: "random"
          description: "Random data generation"
        - name: "weather"
          description: "Weather information"
        - name: "finance"
          description: "Financial data and calculations"
        - name: "email"
          description: "Email operations"
        - name: "web"
          description: "Web scraping and operations"
        - name: "channels"
          description: "Channel and messaging operations"
        - name: "oaf"
          description: "OpenAF framework utilities"
        - name: "oafp"
          description: "OpenAF Pipes utilities"
        - name: "mini-a"
          description: "Mini-A specific utilities"

# MCP metadata
mcps:
  - id: "mcp-db"
    name: "Database Access MCP"
    category: "data/databases"
    description: "JDBC-backed database access for SQL queries with support for multiple database types"
    capabilities:
      - "execute SQL queries"
      - "perform SQL updates"
      - "batch SQL operations"
      - "database metadata retrieval"
    tags: ["database", "sql", "jdbc", "queries", "postgres", "mysql", "oracle"]
    tool_count: 4
    estimated_context_tokens: 600
    connection:
      type: "stdio"
      command: "ojob"
      args: ["mcps/mcp-db.yaml"]
      config_options:
        jdbc: "JDBC connection string (required)"
        user: "Database user"
        pass: "Database password"
        rw: "Allow read/write operations (default is read-only)"
        libs: "Optional comma separated libraries to preload"
        onport: "Optional HTTP port to expose the MCP server"
    requires_readwrite: true
    security_level: "high"
    dependencies: []

  - id: "mcp-rss"
