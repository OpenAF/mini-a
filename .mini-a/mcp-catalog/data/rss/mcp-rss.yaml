id: "mcp-rss"
name: "RSS Feed MCP"
category: "data/rss"
description: "RSS discovery and retrieval for feed processing and aggregation"
capabilities:
  - "discover RSS feeds"
  - "fetch RSS content"
  - "parse feeds"
  - "feed aggregation"
tags: ["rss", "feeds", "xml", "aggregation", "news"]
tool_count: 4
estimated_context_tokens: 450
connection:
  type: "stdio"
  command: "ojob"
  args: ["mcps/mcp-rss.yaml"]
