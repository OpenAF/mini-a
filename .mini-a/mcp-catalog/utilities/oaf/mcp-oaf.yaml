id: "mcp-oaf"
name: "OpenAF Documentation MCP"
category: "utilities/oaf"
description: "OpenAF, oJob, and oAFp documentation and reference access"
capabilities:
  - "search OpenAF docs"
  - "function reference"
  - "code examples"
  - "API documentation"
tags: ["openaf", "documentation", "reference", "api", "ojob"]
tool_count: 5
estimated_context_tokens: 550
connection:
  type: "stdio"
  command: "ojob"
  args: ["mcps/mcp-oaf.yaml"]
  config_options:
    onport: "Optional HTTP port to expose the MCP server"
requires_readwrite: false
security_level: "low"
dependencies: []
