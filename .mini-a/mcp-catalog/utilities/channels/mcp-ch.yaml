id: "mcp-ch"
name: "Data Channel MCP"
category: "utilities/channels"
description: "Data channel operations for message passing and event handling"
capabilities:
  - "create channels"
  - "publish messages"
  - "subscribe to channels"
  - "channel management"
tags: ["channels", "messaging", "events", "pubsub"]
tool_count: 8
estimated_context_tokens: 700
connection:
  type: "stdio"
  command: "ojob"
  args: ["mcps/mcp-ch.yaml"]
  config_options:
    onport: "Optional HTTP port to expose the MCP server"
requires_readwrite: false
security_level: "low"
dependencies: []
