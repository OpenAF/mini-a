modes:

  shell:
    description: "Read-only mode for shell commands"
    params     :
      useshell: true

  shellrw:
    description: "Read-write mode for shell commands"
    params     :
      useshell       : true
      useutils       : true
      readwrite      : true
      shellallowpipes: true
      shellbatch     : true
      showexecs      : true

  utils:
    description: "Utilities mode"
    params     :
      useutils : true
      usetools : true

  internet:
    description: "Internet access mode"
    params     :
      usetools   : true
      mcp        :
      - type   : ojob
        options:
          job: mcps/mcp-time.yaml
      - type   : ojob
        options:
          job: mcps/mcp-web.yaml
      - type   : ojob
        options:
          job: mcps/mcp-weather.yaml
      mcpproxy : true

  news:
    description: "News from the internet mode"
    params     :
      usetools   : true
      mcp        :
      - type   : ojob
        options:
          job: mcps/mcp-time.yaml
      - type   : ojob
        options:
          job: mcps/mcp-web.yaml
      - type   : ojob
        options:
          job: mcps/mcp-rss.yaml
      mcpproxy : true

  poweruser:
    description: "Power user mode"
    params     :
      useascii   : true
      usetools   : true
      useplanning: false
      useshell   : true
      readwrite  : true
      useutils   : true
      mcpproxy   : true
      mcp        : 
      - type   : ojob
        options:
          job: mcps/mcp-web.yaml 

  chatbot:
    description: "Chatbot mode"
    params     :
      chatbotmode: true

  web    :
    description: "Web mode with tools"
    params     :
      usetools: true

  webfull:
    description: "Web full mode"
    params     :
      usediagrams: true
      usecharts  : true
      useascii   : false
      usetools   : true
      usehistory : true
      useattach  : true
      historykeep: true
      useplanning: false 
      mcpproxy   : true
      mcp        :
      - type   : ojob
        options:
          job: mcps/mcp-web.yaml
      - type   : ojob
        options:
          job: mcps/mcp-weather.yaml
      - type   : ojob
        options:
          job: mcps/mcp-rss.yaml
      - type   : ojob
        options:
          job: mcps/mcp-time.yaml
      - type   : ojob
        options:
          job: mcps/mcp-fin.yaml
      - type   : ojob
        options:
          job: mcps/mcp-net.yaml
