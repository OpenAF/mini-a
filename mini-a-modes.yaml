modes:

  shell:
    description: "Read-only mode for shell commands"
    params     :
      useshell: true

  shellrw:
    description: "Read-write mode for shell commands"
    params     :
      useshell : true
      useutils : true
      readwrite: true

  utils:
    description: "Utilities mode"
    params     :
      useutils : true
      usetools : true

  internet:
    description: "Internet access mode"
    params     :
      usetools   : true
      mcp        : "[(type: ojob, options: (job: ojob.io/ai/mcps/mcp-time)) | (type: ojob, options: (job: ojob.io/ai/mcps/mcp-web)) | (type: ojob, options: (job: ojob.io/ai/mcps/mcp-weather))]"
      mcpdynamic : false

  poweruser:
    description: "Power user mode"
    params     :
      useascii   : true
      usetools   : true
      useplanning: true
      useshell   : true
      readwrite  : true
      useutils   : true
      mcp        : "[(type: ojob, options: (job: ojob.io/ai/mcps/mcp-web))]"

  chatbot:
    description: "Chatbot mode"
    params     :
      chatbotmode: true

  web    :
    description: "Web mode with tools"
    params     :
      usetools: true

  webfull:
    description: "Web full mode"
    params     :
      usediagrams: true
      usecharts  : true
      useascii   : true
      usetools   : true
      usehistory : true
      useattach  : true
      historykeep: true
      useplanning: true 